{% extends 'catalog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-12">
    <div class="row d-flex justify-content-center align-items-center text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                    </form>
                    <p style="margin-top: 15px">Еще не зарегистрированы?
                        <a href="{% url 'users:registration' %}"
                           class="link-success link-offset-2 link-underline-opacity-25
                           link-underline-opacity-100-hover">Зарегистрироваться!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
