{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
    <div class="row d-flex justify-content-center align-items-center text-center">
        {% if object.preview %}
        <div class="col-md-4">
            <img src="{{ object.preview|media_path }}" class="card-img-top rounded" alt="Картинка с продуктом">
        </div>
        {% endif %}
        <div class="col-md-4">
            <h2>{{ object.name }}</h2>
            <p>{{ object.description }}</p>
            <a class="p-2 btn btn-outline-primary btn-lg">{{ object.price }} ₽</a>
        </div>
    </div>
{% endblock %}
