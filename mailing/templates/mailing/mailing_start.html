{% extends "catalog/base.html" %}
{% block content %}

<div class="row d-flex justify-content-center align-items-center text-center">
    <div class="col-6">
        <a class="btn btn-outline-primary btn-lg" href="{% url 'mailing:list_client' %}">Клиенты</a>
        <a class="btn btn-outline-primary btn-lg" href="{% url 'mailing:list_message' %}">Сообщения</a>
        {% if client and message %}
        <a class="btn btn-outline-primary btn-lg" href="{% url 'mailing:list_newsletter' %}">Рассылки</a>
        {% else %}
        <a class="btn btn-outline-secondary btn-lg" href="#" data-toggle="tooltip"
           title="Сначала зарегистрируйте хотя бы одного клиента и напишите хотя бы одно сообщение!">Рассылки</a>
        {% endif %}
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>

{% endblock %}
